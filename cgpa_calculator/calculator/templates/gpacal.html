<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Additional style */
        .subject-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" style="width: 40%;">
        <h1 class="mt-5 mb-4 text-center">GPA Calculator</h1>
        <form method="post">
        {% csrf_token %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Credit Hour</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject in subjects %}
                    <tr>
                        <td>{{ subject }}</td>
                        <td>
                            <input type="text" class="form-control" name="grade{{ forloop.counter0 }}" value = '9' placeholder="{{ subject.grade_placeholder }}" size="2" required>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="creditHour{{ forloop.counter0 }}" value="4" placeholder="{{ subject.credit_placeholder }}" size="1" required>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <input type="submit" class="btn btn-success" value="Get Results">
        </form>
         

        <div id="subjects-container"></div>
        {% if gpa %}
        <div id="results" class="mt-4 alert alert-success" role="alert">The GPA is: {{ gpa }}</div>
        {% endif %}
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
